name: Create Release

on:
  push:
    tags:
      - 'v*'
jobs:
  cpp-tests:
    uses: ./.github/workflows/run_cpp_tests.yml
  cmake-inclusion-tests:
    uses: ./.github/workflows/run_cmake_inclusion_tests.yml
  release:
    name: Create Release
    needs: [cpp-tests, cmake-inclusion-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Determine if this is a pre-release
        id: prerelease_check
        run: |
          if [[ ${{ github.ref_name }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+-(alpha|beta|rc)\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and commit VERSION file
        run: |
          echo "${{ github.ref_name }}" > VERSION
          git add VERSION
          git commit -m "Update VERSION file for release ${{ github.ref_name }}"
          git tag -a "${{ github.ref_name }}" -m "Release ${{ github.ref_name }}"
          git push --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ steps.prerelease_check.outputs.is_prerelease }}
          generate_release_notes: true
